{% extends 'main.html' %}


{% block content %}

    <form action="" method="POST">
        {% csrf_token %}

        <label for="">Enter New Password:</label>
        <input type="password" name="password" id=""> <br><br>

        <button type="submit">Submit</button>
    </form>

</center>
{% endblock %}
